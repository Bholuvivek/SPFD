    <title>Guess Number</title>

<body>
    <div class="wrapper">
        <p><h2>Guess Number Puzzle</h2></p>
        <p>Try to Guess 1 to 100 any Number </p>
        <p>You have 10 attempt to Guess</p>
        <br>
        <form class="form">
            <label for="guessField" id="guess">Guess a Number</label>
            <input type="text" id="guessField" class="guessField"><br>
            <input type="submit" id="submit" value="Submit Guess" class="guessSubmit">
        </form>
        <div class="result"></div>
        <p>hPrevious Guess: <span class="guesses"></span></p>
        <p>Guess Remain: <span class="lastresult"></span></p>
        <p class="lower"></p>
        
    </div>
