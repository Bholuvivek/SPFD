<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Positioning Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <header>
    <h1>CSS Positioning Example</h1>
  </header>

  <main>
    <div class="relative-box">
      <h2>Relative Positioning</h2>
      <p>This box is relatively positioned.</p>
    </div>
    
    <div class="absolute-box">
      <h2>Absolute Positioning</h2>
      <p>This box is absolutely positioned.</p>
    </div>
    
    <div class="fixed-box">
      <h2>Fixed Positioning</h2>
      <p>This box is fixed to the viewport.</p>
    </div>
    
    <div class="static-box">
      <h2>Static Positioning</h2>
      <p>This box has the default static positioning.</p>
    </div>
  </main>

  <footer>
    <p>Find me on GitHub: <a href="https://github.com/Bholuvivek/">Bholuvivek</a></p>
  </footer>
</div>

</body>
</html>
