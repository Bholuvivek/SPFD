<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box content">
            <h2>Content Box</h2>
            <p>This is the content box.</p>
        </div>
        <div class="box padding">
            <h2>Padding Box</h2>
            <p>This is the padding box.</p>
        </div>
        <div class="box border">
            <h2>Border Box</h2>
            <p>This is the border box.</p>
        </div>
        <div class="box margin">
            <h2>Margin Box</h2>
            <p>This is the margin box.</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 <a href="https://github.com/Bholuvivek">Bholuvivek</a>. All rights reserved.</p>
    </footer>
</body>
</html>
