<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox Layout Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Flex container -->
        <div class="item">1</div> <!-- Flex item 1 -->
        <div class="item">2</div> <!-- Flex item 2 -->
        <div class="item">3</div> <!-- Flex item 3 -->
        <div class="item">4</div> <!-- Flex item 4 -->
        <div class="item">5</div> <!-- Flex item 5 -->
    </div>

    <!-- Footer with GitHub ID -->
    <footer>
        <a href="https://github.com/Bholuvivek/">GitHub: Bholuvivek</a>
    </footer>
</body>
</html>
