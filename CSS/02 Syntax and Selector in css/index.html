<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Syntax and Selectors Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to CSS Syntax and Selectors Example</h1>
    </header>
    
    <section id="content">
        <p>This is a paragraph demonstrating CSS styling.</p>
        <div class="box">
            <p>This paragraph is inside a box with class "box".</p>
        </div>
        <div id="container">
            <p>This paragraph is inside a container with id "container".</p>
        </div>
    </section>

    </footer>
</body>
</html>
