<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Floats Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-column">
            <h2>Left Column</h2>
            <p>This is the left column content. It will float to the left.</p>
        </div>
        <div class="right-column">
            <h2>Right Column</h2>
            <p>This is the right column content. It will float to the right.</p>
        </div>
        <div class="clearfix"></div>
    </div>

    <footer>
        <p>Find me on GitHub: <a href="https://github.com/Bholuvivek/">Bholuvivek</a></p>
      </footer>
</body>
</html>
