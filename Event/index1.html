<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<!-- Body Start -->
<body>
    <div id="images">
        <ul>
            <li><a><img id="image1" src="./img/image1.png" height="150px" alt="" id="first"></a></li>
            <li><img  id="image2" src="./img/image2.jpg" height="150px"  width="150"></li>
            <li><img src="./img/image3.jpg"  height="150px"alt="" id="image3"></li>
        </ul>
    </div>
</body>
<!-- Body End -->
<script>
    document.getElementById('image1').addEventListener('click', function (e){
        let r = e.target.parentNode
        r.remove()
    })
</script>
</html>
