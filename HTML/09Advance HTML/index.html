<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced HTML Topics</title>
    <meta name="description" content="Learn about multimedia, iframes, and meta tags for SEO">
    <meta name="keywords" content="HTML, multimedia, iframes, meta tags, SEO">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Advanced HTML Topics</h1>
    </header>

    <section>
        <h2>Multimedia: Audio</h2>
        <audio controls>
            <source src="/audio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </section>

    <section>
        <h2>Multimedia: Video</h2>
        <video controls>
            <source src="/video.mp4" type="video/mp4">
            Your browser does not support the video element.
        </video>
    </section>

    <section>
        <h2>Iframe</h2>
        <iframe src="" width="600" height="400" frameborder="0"></iframe>
    </section>
</body>
</html>
